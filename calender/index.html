<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button id="prevMonth">前月</button>
            <div class="month-year" id="monthYear"></div>
            <button id="nextMonth">次月</button>
        </div>
        <div id="calendarGuide"></div> <!-- 案内文を表示する要素を移動 -->
        <table>
            <thead>
                <tr>
                    <th class="date-column">日付</th>
                    <th class="weekday-column">曜日</th>
                    <th class="birthday">誕生日</th>
                    <th class="commemoration">記念日</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
