<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <div class="header">
            <button id="prev-month">◀</button>
            <div id="month-year" class="month-year">2024年8月</div>
            <button id="next-month">▶</button>
        </div>
        <table>
            <thead>
                <tr>
                   <th class="sunday">日</th>
        　　　　　　<th>月</th>
       　　　　　　 <th>火</th>
        　　　　　　<th>水</th>
        　　　　　　<th>木</th>
        　　　　　　<th>金</th>
        　　　　　　<th class="saturday">土</th>
                </tr>
            </thead>

            <tbody id="calendar-body">
                <!-- JavaScriptでカレンダーの日付がここに挿入されます -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
